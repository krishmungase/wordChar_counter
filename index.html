<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word-counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Khand:wght@500&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Khand', sans-serif;">
    <div class="flex items-center justify-center flex-col h-screen bg-[#F8F6F4]">
        <h1 class="text-2xl font-bold p-10 m-0">Word and Character Counter</h1>
        <textarea id="textbox" cols="30" rows="10" class="w-[60%] mb-3 bg-[#E4D0D0] rounded-lg shadow-[rgba(0,_0,_0,_0.24)_0px_3px_8px] p-5 text-xl"></textarea>
        <p class="text-xl p-3 border border-black border-2 w-[60%] flex justify-center rounded-lg mb-5">
            <span id="word" class="mr-2 text-[#A7727D]">0</span> words and
            <span id="char" class="ml-2 mr-2 text-[#A7727D]">0</span> Characters
        </p>
        <button class="border border-black border-2 w-20 rounded-md bg-[#D5F0C1]">Reset</button>
    </div>
</body>
<script src="script.js"></script>
</html>
